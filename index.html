<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arsy & Asfa Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single&family=Pattaya&family=Sacramento&family=Work+Sans&display=swap" rel="stylesheet">



    <!-- SimplyCountdown -->
    <link rel="stylesheet" href="countdown/default.css"/>
      <script src="countdown/simplyCountdown.umd.js"></script>

    <link rel="stylesheet" href="style.css"> 
  </head>







  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex 
    justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
            <h1>Asfa & Arsynur</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam:</p>
            <div class="simply-countdown"></div>

            <a href="#undangan" class="btn btn-lg">Lihat Undangan</a>
        </main>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
  // Ganti tahun, bulan, dan hari sesuai tanggal pernikahan
      simplyCountdown('.simply-countdown', {
        year: 2026, 
        month: 1, 
        day: 3,
        hours: 8, 
        minutes: 0, 
        seconds: 0,
        words: { // Custom labels, with lambda for plurals
            days: { root: ' Hari', lambda: (root, n) => n > 1 ? root + '' : root },
            hours: { root: ' Jam', lambda: (root, n) => n > 1 ? root + '' : root },
            minutes: { root: ' Menit', lambda: (root, n) => n > 1 ? root + '' : root },
            seconds: { root: ' Detik', lambda: (root, n) => n > 1 ? root + '' : root }
        },
      // Pastikan opsinya minimal ada 
      // agar simplyCountdown bisa menghitung
    });
</script>


  </body>
</html>
